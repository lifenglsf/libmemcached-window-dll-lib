name: Build and Test on Windows
on: [push]
jobs:
  windows:
    defaults:
      run:
        shell: cmd
    strategy:
      matrix:
          version: ["7.4", "8.0"]
          arch: [x64]
          ts: [ts]
    runs-on: windows-latest
    steps:
      - name: Checkout memcached
        uses: actions/checkout@v2
        with:
          repository: php-memcached-dev/php-memcached
      - name: Setup PHP
        id: setup-php
        uses: cmb69/setup-php-sdk@v0.2
        with:
          version: ${{matrix.version}}
          arch: ${{matrix.arch}}
          ts: ${{matrix.ts}}
      - name: Download deps
        run: |
          curl -L https://github.com/lifenglsf/libmemcached-window-dll-lib/blob/main/${{matrix.arch}}.zip?raw=true -o ${{matrix.arch}}.zip
          7z x ${{matrix.arch}}.zip -o..\deps
      - name: show file
        run: dir /S ..\deps
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{matrix.arch}}
          toolset: ${{steps.setup-php.outputs.toolset}}
      - name: phpize
        run: phpize
      - name: configure
        run: configure --enable-memcached=shared --with-php-build=..\deps --with-prefix=${{steps.setup-php.outputs.prefix}}
      - name: make
        run: nmake
      - name: test
        run: nmake test TESTS="-j4 --show-diff -g FAIL,BORK,WARN,LEAK tests"
